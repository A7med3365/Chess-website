<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../scripts/playground_script.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <title>playground</title>
</head>
<body>
    <div id="chess-board">
    </div>

        <button value="wp">pawn</button>
        <button value="wr">rook</button>
        <button value="wb">bishop</button>
        <button value="wn">knight</button>
        <button value="wk">king</button>
        <button value="wq">queen</button>

    <div id="spawn-black">

        <button value="br">rook</button>
        <button value="bb">bishop</button>
        <button value="bn">knight</button>
        <button value="bk">king</button>
        <button value="bq">queen</button>
    </div>
    <div>
        <button id="init">init</button>
        <button id="clear">clear</button>
    </div>
