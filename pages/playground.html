<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../scripts/playground_script.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>playground</title>
</head>
<body>

    <div class="container text-center">

        <div class="row justify-content-center">

            <div class="col-md-2 align-self-start" id="white-taken">
                    <!-- <div class="taken wq"></div>
                    <div class="taken wq"></div>
                    <div class="taken wq"></div>
                    <div class="taken wq"></div>
                    <div class="taken wq"></div>
                    <div class="taken wq"></div>
                    <div class="taken wq"></div>
                    <div class="taken wq"></div>
                    <div class="taken wq"></div> -->
            </div>

            <div class="col-md-auto align-self-center p-0" id="chess-board"></div>

            <div class="col-md-2 align-self-end" id="black-taken">
                    
            </div>
            
        </div>
        <div class="row" id="spawn">
            <button value="wp" class="col btn btn-light ">pawn</button>
            <button value="wr" class="col btn btn-light ">rook</button>
            <button value="wb" class="col btn btn-light ">bishop</button>
            <button value="wn" class="col btn btn-light ">knight</button>
            <button value="wk" class="col btn btn-light ">king</button>
            <button value="wq" class="col btn btn-light ">queen</button>
        </div>
        <div class="row" id="spawn-black">
            <button value="bp" class="col btn btn-secondary">pawn</button>
            <button value="br" class="col btn btn-secondary">rook</button>
            <button value="bb" class="col btn btn-secondary">bishop</button>
            <button value="bn" class="col btn btn-secondary">knight</button>
            <button value="bk" class="col btn btn-secondary">king</button>
            <button value="bq" class="col btn btn-secondary">queen</button>
        </div>
        <div class="row">
            <button id="init" class="col btn btn-outline-primary">init</button>
            <button id="clear" class="col btn btn-outline-primary">clear</button>
        </div>
    </div>
    
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>
</html>
