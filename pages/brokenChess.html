<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../scripts/brokenChess_script.js"></script>

    <div class="container text-center">


        <div class="row justify-content-center">
            <div class="timer-grid"><span id="timer-black"></span></div>
        </div>

        <div class="row justify-content-center">

            <div class="col-md-2 align-self-start" id="white-taken"></div>

            <div class="col-md-auto align-self-center p-0" id="chess-board"></div>

            <div class="col-md-2 align-self-end" id="black-taken"></div>
            
        </div>
        <div class="row justify-content-center">
            <div class="timer-grid"><span id="timer-white"></span></div>
        </div>
    </div>

    <div id="alertBox" class="hidden">
        <div class="alert-container">
          <div class="alert">Game Over!</div>
        </div>
    </div>
